<div class="restaurant-container">
    <div class="restaurant" *ngFor="let restaurante of restaurantes">
        <img [src]="getImageUrl(restaurante.logoRestaurant)" [alt]="restaurante?.nombreRestaurante">
        <div class="restaurant-name">{{ restaurante.nombreRestaurante }}</div>
        <p class="restaurant-description">{{ restaurante.descripcionRestaurant }}</p>
        <div class="restaurant-category">HORA APERTURA: {{  formatTime(restaurante.horaApertura) }}</div>
        <div class="restaurant-category">HORA CIERRE: {{ formatTime(restaurante.horaCierre) }}</div>
        <a [routerLink]="['/info-restaurante', restaurante?._id]" class="view-button">Ver Restaurante</a>
    </div>
    <div *ngIf="restaurantes.length === 0">Cargando restaurantes...</div>
</div>
<app-footer></app-footer>
